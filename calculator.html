<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <header class="row-fluid">
            <h1>Calculator</h1>
        </header>
        <div class="row-fluid col-sm-offset-3 col-sm-6 panel panel-default">
            <form>
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control input-lg" id="usr">
                </div>
            </form>
            <div class="col-sm-8">
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(7)" >7</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(8)">8</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(9)">9</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(4)">4</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(5)">5</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(6)">6</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(1)">1</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(2)">2</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(3)">3</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="del()">Del</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(0)">0</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="equals-btn" class="btn btn-primary" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(' + ')">+</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(' - ')">-</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(' * ')">*</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(' / ')">/</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar('(')">(</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar(')')">)</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addChar('**')">**</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
