<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <header class="row-fluid">
            <h1>Calculator</h1>
        </header>
        <div class="row-fluid col-sm-offset-3 col-sm-6 panel panel-default">
            <form>
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control input-lg" id="usr">
                </div>
            </form>
            <div class="col-sm-8">
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(7)" >7</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(8)">8</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(9)">9</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(4)">4</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(5)">5</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(6)">6</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(1)">1</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(2)">2</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(3)">3</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(-1)">Del</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(0)">0</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="equals-btn" class="btn btn-primary" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(10)">&#x2b;</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(11)">&#x2212;</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(12)">&#xd7;</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(13)">&#xf7;</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(14)">(</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(15)">)</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified btn-group-lg">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(16)">^</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="takeInput(-2)">Reset</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
